<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing & Decrementing</title>

    <style>
        .message {
            background-color: rgba(35, 174, 179, 0.425);
            color: rgb(54, 53, 61);
            padding: 1em;
            width: 5em;
        }
    </style>
    <script src="calc.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <body>
        <style>
          .container{
            border: 3px solid rgb(58, 58, 58);
            border-radius: 1em;
            text-align: justify;
            margin: auto;
            padding: 20px;
          
          }
        </style>

<br><br><br><br>
<div>
    <div x-data="{counter : 0}">
        <h1>Incrementing and Decrementing using AlpineJs</h1>
        

          <button x-on:click="counter++">Increment(+)</button>
          <div x-text="counter">

          </div>
          <button x-on:click=" if (counter>0)counter--">Decrement(-)</button>
      </div>

</div>
<hr><br><br><br><br>
<div>

        <div class="p-3 mb-2 bg-success text-white">
        <div class="text-center">
          <h1>AlpineJS Introduction Making the DOM Easier</h1>
        </div>
        <hr>
      
        <div class="container">  
              <div class="row">
                  <div class="col">
                      <div class="container" x-data="{ title: 'Hello Alpine' }">
                      <p x-text="title"></p>
                      <button @click="title='Alpine Rocks!'">click me</button>
                      </div>
              </div>
            
                  <br>
                  <br>
      
      
          <div class="col"> 
              
              <div class="container" x-data="{ count: 1 }">
                  <p x-text="count"></p>
                  <button @click="count++">Count Up</button>
                  <button @click="count--">Count Down</button>
              </div>
          </div>
      
      </div>    
      <br>
      <br>
      
              <div class="container" x-data="{ countdown: 60 }" 
              x-init="setInterval(function(){
                      countdown--;
                   }, 1000);
                   ">
                  <h1 x-text="countdown"></h1>
                </div>
              
              <br>
      
              <div class="container" x-data="{ show: false }">
                  <button @click="show=!show">Show</button>
                  <div x-show.transition="show">Hello</div>
              </div>
              <br>
              <div class="container" x-data="{ title: 'AlpineJS is Awesome' }">
                  <p x-text="title"></p>
                  <input type="text" x-model="title">
              </div>
            
              <br>
      
      
              <div class="container" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                  <div x-html="code"></div>
              </div>
              <br>
              <div class="container" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                  <div x-ref="sentence">I am a sentence</div>
                  <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
              </div>
      
              <br>
      
              <div class="container" x-data="{ socks: 'yellow' }">
                  <template x-if="socks=='yellow'">
                      <p>My socks are yellow</p>
                  </template>
                  <template x-if="socks=='green'">
                      <p>My socks are green</p>
                  </template>
                  <button @click="socks = 'green'">Change Sox</button>
              </div>
              <br>
              
              <br>
              
              <div class="container" x-data="{ groceries: ['Milk', 'Eggs', 'Cheese','Veg'] }">
                  <p>Groceries</p>
                  <ul>
                      <template x-for="item in groceries">
                          <li x-text="item"></li>
                      </template>
                  </ul>
              </div>
          </div>
          <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
        </div>
        <a href="./counter-widget.html"> AlpineJS Tutorial</a>  
      </body>
      
      </html>
